<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Plataforma EAD</title>
  <link rel="shortcut icon" href="./img/admac.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estilo.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow">
          <div class="card-body">
            <div class="d-flex justify-content-center mb-3">
              <img src="./img/admac.png" alt="Logo Admac" style="max-width:120px; max-height:80px;">
            </div>
            <h3 class="text-center mb-4">Login EAD</h3>
            <div class="d-flex justify-content-center mb-3">
              <a href="https://wa.me/5599999999999" target="_blank" title="Tire sua dúvida no WhatsApp">
                <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg" alt="WhatsApp" style="width:40px;height:40px;">
              </a>
            </div>
            <form id="loginForm">
              <div class="mb-3">
                <label for="usuario" class="form-label">Usuário</label>
                <input type="text" class="form-control" id="usuario" required>
              </div>
              <div class="mb-3 position-relative">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" required>
                <span class="toggle-password position-absolute top-50 end-0 translate-middle-y me-3" style="cursor:pointer;">
                  <svg id="iconSenha" xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                    <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.12 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.133 13.133 0 0 1 1.172 8z"/>
                    <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zm0 1a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3z"/>
                  </svg>
                </span>
              </div>
              <div class="mb-3">
                <label for="tipoConta" class="form-label">Tipo de Conta</label>
                <select class="form-select" id="tipoConta" required>
                  <option value="">Selecione...</option>
                  <option value="superadmin">Super Admin</option>
                  <option value="professor">Professor</option>
                  <option value="aluno">Aluno</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
            <button class="btn btn-link w-100 mt-2" data-bs-toggle="modal" data-bs-target="#modalCadastro">Cadastrar</button>
            <button class="btn btn-danger w-100 mt-2" id="resetBtn">Resetar Sistema</button>
            <div id="loginErro" class="alert alert-danger mt-3 d-none" role="alert">
              Usuário ou senha inválidos!
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Cadastro -->
  <div class="modal fade" id="modalCadastro" tabindex="-1" aria-labelledby="modalCadastroLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalCadastroLabel">Cadastro de Novo Usuário</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <form id="formCadastro">
            <div class="mb-3">
              <label for="cadUsuario" class="form-label">Usuário</label>
              <input type="text" class="form-control" id="cadUsuario" required>
            </div>
            <div class="mb-3 position-relative">
              <label for="cadSenha" class="form-label">Senha</label>
              <input type="password" class="form-control" id="cadSenha" required>
              <span class="toggle-password position-absolute top-50 end-0 translate-middle-y me-3" style="cursor:pointer;">
                <svg id="iconCadSenha" xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                  <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.12 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.133 13.133 0 0 1 1.172 8z"/>
                  <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zm0 1a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3z"/>
                </svg>
              </span>
            </div>
            <div class="mb-3">
              <label for="cadTipoConta" class="form-label">Tipo de Conta</label>
              <select class="form-select" id="cadTipoConta" required>
                <option value="">Selecione...</option>
                <option value="superadmin">Super Admin</option>
                <option value="professor">Professor</option>
                <option value="aluno">Aluno</option>
              </select>
            </div>
            <button type="submit" class="btn btn-success w-100">Cadastrar</button>
          </form>
          <div id="cadastroMsg" class="alert alert-info mt-2 d-none"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
